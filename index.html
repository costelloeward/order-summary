<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css"/>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
<div class="card">
<header>

</header>

<main>
<section class="summary">
  <h1>Order Summary</h1>
<p>
  You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!
</p>
</section>

<section class="plan">
  <img class="note" src="images/icon-music.svg" alt="musial note on a light blue background"/>
  <div class="plan-type">
    <h2>Annual Plan</h2>
      <p> $59.99/year </p>
  </section>

  <button class="change" aria-label="Change your order">Change</button>
</div>

<button class="pay" aria-label="Pay for your order" >Proceed to Payment</button>
  <button class="cancel" aria-label="Cancel your order">Cancel Order</button>
</main>
</div>



  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/costelloeward">Louise CW</a>.
  </footer>
</body>
</html>
