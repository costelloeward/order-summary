<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css"/>
  <!-- Fonts -->


</head>
<body>
<main>
  <h1>Order Summary</h1>
<p>
  You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!
</p>
<div class="plan">
  <img src="images/icon-music.svg" alt="musial note on a light blue background"/>
  <h2>Annual Plan</h2>
    <p> $59.99/year </p>
  <button class="change" aria-label="Change your order">Change</button>
</div>


<button class="pay" aria-label="Pay for your order" >Proceed to Payment</button>
  <button class="cancel" aria-label="Cancel your order">Cancel Order</button>
</main>

  </footer>
</body>
</html>
